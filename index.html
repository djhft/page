<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <style>

<body class="antialiased min-h-screen pb-20">

<header class="fixed top-0 left-0 right-0 z-30 bg-bg-dark/90 backdrop-blur-md border-b border-white/10">
    <div class="max-w-2xl mx-auto px-5 py-4 flex justify-between items-center">
        <h1 class="font-serif text-xl font-bold tracking-wide text-white">MY PRODUCTS</h1>
        <div id="status-text" class="text-xs text-gray-400 font-mono flex items-center gap-2">
            <span class="loader hidden" id="loading-spinner"></span>
            <span id="status-msg">SYNCING...</span>
        </div>
    </div>
</header>

<div class="h-20"></div>

<main class="max-w-2xl mx-auto px-4 space-y-8">
    <div id="product-list" class="space-y-8"></div>
    <div id="error-msg" class="hidden text-center py-10">
        <i class="fa-solid fa-triangle-exclamation text-4xl text-red-500 mb-4"></i>
        <p class="text-gray-400">åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œæˆ–APIåœ°å€</p>
    </div>
</main>

<div id="image-viewer" class="fixed inset-0 z-50 hidden bg-black flex items-center justify-center overflow-hidden cursor-grab active:cursor-grabbing">
    <button onclick="closeViewer()" class="absolute top-6 right-6 z-50 w-10 h-10 bg-white/10 hover:bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center text-white transition">
        <i class="fa-solid fa-xmark text-xl"></i>
    </button>
    <div class="absolute bottom-10 left-0 right-0 text-center pointer-events-none z-40 opacity-50">
        <p class="text-xs text-white tracking-widest uppercase">Pinch to zoom</p>
    </div>
    <div id="viewer-container" class="w-full h-full relative flex items-center justify-center overflow-hidden">
        <img id="viewer-img" src="" alt="Full View" class="block w-full h-auto object-contain select-none">
    </div>
</div>

<script>
// === æœ¬åœ°å›¾ç‰‡åˆ—è¡¨ï¼ˆè¯·æ ¹æ®å®é™…æ–‡ä»¶åè°ƒæ•´ï¼‰===
const LOCAL_IMAGES = [
    "5å·s-20-20-20.jpg",
    "6å·s-30-30-30.jpg"
    // å¯ç»§ç»­æ·»åŠ æ›´å¤šå›¾ç‰‡æ–‡ä»¶å
];

const listContainer = document.getElementById('product-list');
const viewer = document.getElementById('image-viewer');
const viewerImg = document.getElementById('viewer-img');
const viewerContainer = document.getElementById('viewer-container');
const statusMsg = document.getElementById('status-msg');
const loadingSpinner = document.getElementById('loading-spinner');
const errorMsg = document.getElementById('error-msg');

// è§£ææœ¬åœ°å›¾ç‰‡ä¿¡æ¯ï¼ˆå¤ç”¨åŸæœ‰é€»è¾‘ï¼‰
function parseLocalProducts() {
    return LOCAL_IMAGES.map(filename => {
        const raw = filename.replace(/\.[^/.]+$/, ''); // å»æ‰æ‰©å±•å
        const parts = raw.split('-');

        let name = raw;
        let price = 'è¯¢ä»·';
        let length = '-';
        let width = '-';

        if (parts.length >= 4) {
            price  = parts[parts.length - 3];
            length = parts[parts.length - 2];
            width  = parts[parts.length - 1];
            name   = parts.slice(0, parts.length - 3).join('-');
        }

        return {
            name,
            price,
            length,
            width,
            image: `./image/${filename}` // ğŸ‘ˆ å…³é”®ï¼šä½¿ç”¨æœ¬åœ°ç›¸å¯¹è·¯å¾„
        };
    });
}

function renderList(products) {
    listContainer.innerHTML = products.map((p, i) => `
        <div class="list-item group" style="animation-delay:${i*100}ms">
            <div class="relative w-full aspect-[4/3] rounded-2xl overflow-hidden bg-card-bg cursor-pointer" onclick="openViewer('${p.image}')">
                <img src="${p.image}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105">
                <div class="absolute inset-0 bg-black/0 group-hover:bg-black/20 transition-colors duration-300 flex items-center justify-center">
                    <i class="fa-solid fa-expand text-white opacity-0 group-hover:opacity-100 text-2xl transform scale-50 group-hover:scale-100 transition-all duration-300"></i>
                </div>
            </div>
            <div class="mt-3 px-1 flex justify-between items-end">
                <div>
                    <h3 class="font-serif text-lg font-bold text-white">${p.name}</h3>
                    <p class="text-xs text-gray-500 font-mono mt-1">å°ºå¯¸ï¼š${p.length} Ã— ${p.width}</p>
                </div>
                <span class="text-xl font-bold text-blue-400">Â¥${p.price}</span>
            </div>
        </div>
    `).join('');
}

function openViewer(src) {
    viewerImg.src = src;
    viewer.classList.remove('hidden');
    state = { scale:1, panning:false, pointX:0, pointY:0, startX:0, startY:0, x:0, y:0 };
    updateTransform();
    document.body.style.overflow = 'hidden';
}

function closeViewer() {
    viewer.classList.add('hidden');
    document.body.style.overflow = '';
}

let state = { scale:1, panning:false, pointX:0, pointY:0, startX:0, startY:0, x:0, y:0 };
const updateTransform = () => { viewerImg.style.transform = `translate(${state.x}px, ${state.y}px) scale(${state.scale})`; }

viewerContainer.addEventListener('touchstart', e => {
    if (e.touches.length === 1) {
        state.panning = true;
        state.startX = e.touches[0].clientX - state.x;
        state.startY = e.touches[0].clientY - state.y;
    } else if (e.touches.length === 2) {
        state.panning = false;
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        state.distance = Math.hypot(dx, dy);
    }
});

viewerContainer.addEventListener('touchmove', e => {
    e.preventDefault();
    if (e.touches.length === 1 && state.scale>1) { state.x = e.touches[0].clientX - state.startX; state.y = e.touches[0].clientY - state.startY; updateTransform(); }
    else if (e.touches.length===2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const distance = Math.hypot(dx,dy);
        const diff = distance - state.distance;
        const newScale = state.scale + diff*0.01;
        if(newScale>0.5&&newScale<5){ state.scale=newScale; state.distance=distance; updateTransform(); }
    }
},{passive:false});

viewerContainer.addEventListener('touchend', e => { if(state.scale<1){ state.scale=1; state.x=0; state.y=0; updateTransform(); }});
viewerContainer.addEventListener('wheel', e => {
    e.preventDefault();
    const delta = -e.deltaY;
    const factor = delta>0?1.1:0.9;
    const newScale = state.scale*factor;
    if(newScale>0.5&&newScale<5){ state.scale=newScale; updateTransform(); }
},{passive:false});

// === é¡µé¢åŠ è½½æ—¶ç›´æ¥ä½¿ç”¨æœ¬åœ°å›¾ç‰‡ ===
window.addEventListener('DOMContentLoaded', () => {
    loadingSpinner.classList.add('hidden'); // ä¸éœ€è¦åŠ è½½åŠ¨ç”»
    try {
        const products = parseLocalProducts();
        renderList(products);
        statusMsg.innerText = `${products.length} ITEMS`;
    } catch (error) {
        console.error(error);
        statusMsg.innerText = "ERROR";
        errorMsg.classList.remove('hidden');
    }
});
</script>

</body>
</html>
