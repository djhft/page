<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>实时商品图册</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            serif: ['"Noto Serif SC"', 'serif'],
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            'bg-dark': '#1a1a1a',
            'card-bg': '#262626',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #121212;
      color: #e5e5e5;
      -webkit-tap-highlight-color: transparent;
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { scrollbar-width: none; }
    #image-viewer {
      transition: opacity 0.3s ease;
    }
    #viewer-img {
      transform-origin: center center;
      transition: transform 0.1s linear;
      will-change: transform;
      max-width: none;
      max-height: none;
    }
    .list-item {
      animation: fadeIn 0.6s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }
    .loader {
      border: 3px solid rgba(255,255,255,0.1);
      border-radius: 50%;
      border-top: 3px solid #3b82f6;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    /* 图片加载中的骨架屏效果 */
    .img-loading {
      background: linear-gradient(90deg, #262626 25%, #333333 50%, #262626 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }
    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    .gallery-indicator {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }
    .gallery-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.3);
      cursor: pointer;
    }
    .gallery-dot.active {
      background-color: white;
    }
    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 60px;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 50;
      backdrop-filter: blur(10px);
      transition: background-color 0.2s;
    }
    .nav-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
    .nav-button.prev { left: 20px; }
    .nav-button.next { right: 20px; }
    .aspect-ratio-box { aspect-ratio: 4 / 3; }
  </style>
</head>
<body class="antialiased min-h-screen pb-20">
<header class="fixed top-0 left-0 right-0 z-30 bg-bg-dark/90 backdrop-blur-md border-b border-white/10">
  <div class="max-w-2xl mx-auto px-5 py-4">
    <div class="flex justify-between items-center mb-4">
      <h1 class="font-serif text-xl font-bold tracking-wide text-white">MY PRODUCTS</h1>
      <div id="status-text" class="text-xs text-gray-400 font-mono flex items-center gap-2">
        <span class="loader hidden" id="loading-spinner"></span>
        <span id="status-msg">SYNCING...</span>
      </div>
    </div>
    <div class="flex gap-2 flex-wrap">
      <button id="filter-all" class="px-3 py-1 text-xs rounded-full bg-blue-600 text-white hover:bg-blue-700 transition cursor-pointer">全部商品</button>
      <div id="category-filters" class="flex gap-2 flex-wrap"></div>
    </div>
  </div>
</header>
<div class="h-20"></div>
<main class="max-w-2xl mx-auto px-4 space-y-8">
  <div id="product-list" class="space-y-8"></div>
  <div id="error-msg" class="hidden text-center py-10">
    <i class="fa-solid fa-triangle-exclamation text-4xl text-red-500 mb-4"></i>
    <p class="text-gray-400">加载失败，请检查网络或API地址</p>
  </div>
</main>
<div id="image-viewer" class="fixed inset-0 z-50 hidden bg-black flex items-center justify-center overflow-hidden cursor-grab active:cursor-grabbing">
  <button onclick="closeViewer()" class="absolute top-6 right-6 z-50 w-10 h-10 bg-white/10 hover:bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center text-white transition">
    <i class="fa-solid fa-xmark text-xl"></i>
  </button>
  <div class="absolute bottom-10 left-0 right-0 text-center pointer-events-none z-40 px-4">
    <p class="text-xs text-white tracking-widest uppercase opacity-75">双指缩放 • 拖拽移动 • 双击放大 • 点击外侧关闭</p>
  </div>
  <div id="gallery-indicator" class="gallery-indicator"></div>
  <div id="viewer-container" class="w-full h-full relative flex items-center justify-center overflow-hidden bg-gradient-to-b from-black via-gray-900 to-black">
    <div id="viewer-loader" class="loader absolute hidden z-10"></div>
    <img id="viewer-img" src="" alt="Full View" class="block max-w-full max-h-full object-contain select-none opacity-0" style="cursor: grab;">
    <button id="prev-btn" class="nav-button prev" onclick="prevImage()">
      <i class="fas fa-chevron-left text-xl text-white"></i>
    </button>
    <button id="next-btn" class="nav-button next" onclick="nextImage()">
      <i class="fas fa-chevron-right text-xl text-white"></i>
    </button>
  </div>
</div>
<script>
// ===== Gitee 配置 =====
const GITEE_CONFIG = {
    USERNAME: 'panzetao',
    REPO: 'image-bed',
    BRANCH: 'master',
    BASE_PATH: 'image/',
    path: "63d6522e0bb1698176acc3a9ab222dba" // 请确保 Token 权限正确
};

function getGiteeRawUrl(path) {
  return `https://gitee.com/${GITEE_CONFIG.USERNAME}/${GITEE_CONFIG.REPO}/raw/${GITEE_CONFIG.BRANCH}/${path}`;
}

function getGiteeApiUrl(path) {
  return `https://gitee.com/api/v5/repos/${GITEE_CONFIG.USERNAME}/${GITEE_CONFIG.REPO}/contents/${path}?ref=${GITEE_CONFIG.BRANCH}`;
}

// ===== 全局变量 =====
let allProducts = [];
let categories = [];
let currentFilter = null;
let galleryState = {
  currentIndex: 0,
  images: [] // 存储原始 API URL
};
let apiImageCache = new Map();

// DOM 引用
const listContainer = document.getElementById('product-list');
const viewer = document.getElementById('image-viewer');
const viewerImg = document.getElementById('viewer-img');
const viewerLoader = document.getElementById('viewer-loader');
const viewerContainer = document.getElementById('viewer-container');
const statusMsg = document.getElementById('status-msg');
const loadingSpinner = document.getElementById('loading-spinner');
const errorMsg = document.getElementById('error-msg');
const filterAllBtn = document.getElementById('filter-all');
const categoryFilters = document.getElementById('category-filters');
const galleryIndicator = document.getElementById('gallery-indicator');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');

// 懒加载观察器
let imageObserver;

// 初始化观察器
function initImageObserver() {
    if ('IntersectionObserver' in window) {
        imageObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    const originalUrl = img.dataset.src;
                    // 停止观察当前图片
                    observer.unobserve(img);
                    // 开始加载
                    if (originalUrl) {
                        loadImage(img, originalUrl);
                    }
                }
            });
        }, {
            rootMargin: '100px' // 提前100px开始加载
        });
    }
}

// 加载单个图片的逻辑
async function loadImage(imgElement, apiUrl) {
    // 移除占位符背景
    
    let finalUrl = apiUrl;
    // 如果是API链接，进行转换
    if (apiUrl.includes('gitee.com/api/v5')) {
        finalUrl = await convertApiUrlToDataUrl(apiUrl);
    }
    
    imgElement.src = finalUrl;
    imgElement.onload = () => {
        imgElement.classList.remove('opacity-0');
        imgElement.parentElement.classList.remove('img-loading'); // 移除骨架屏动画
    };
    imgElement.onerror = () => {
         imgElement.parentElement.classList.remove('img-loading');
         imgElement.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgZmlsbD0iIzMzMyIgLz48dGV4dCB4PSI1MCIgeT0iNTAiIGZvbnQtc2l6ZT0iMTIiIGZpbGw9IiM2NjYiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGRvbWluYW50LWJhc2VsaW5lPSJtaWRkbGUiPkVycm9yPC90ZXh0Pjwvc3ZnPg==';
         imgElement.classList.remove('opacity-0');
    }
}

async function convertApiUrlToDataUrl(apiUrl) {
    if (apiImageCache.has(apiUrl)) return apiImageCache.get(apiUrl);

    try {
        const response = await fetch(apiUrl, {
            method: 'GET',
            headers: {
                'Accept': 'application/vnd.gitee.v3+json',
                'Authorization' : `token ${GITEE_CONFIG.path}`,
            },
            redirect: 'follow',
            cache: 'no-cache'
        });

        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const jsonData = await response.json();
        
        // 解码
        const binaryString = atob(jsonData.content.replace(/\s/g, ''));
        const bytes = new Uint8Array(binaryString.length);
        for (let i = 0; i < binaryString.length; i++) {
            bytes[i] = binaryString.charCodeAt(i);
        }

        // 简单判断类型
        let mimeType = 'image/jpeg';
        if (jsonData.name?.endsWith('.png')) mimeType = 'image/png';
        if (jsonData.name?.endsWith('.gif')) mimeType = 'image/gif';

        const blob = new Blob([bytes], { type: mimeType });
        const dataUrl = URL.createObjectURL(blob);
        apiImageCache.set(apiUrl, dataUrl);
        return dataUrl;
    } catch (error) {
        console.error('Image Fetch Error:', error);
        return "";
    }
}

function base64ToUtf8(base64) {
  const binary = atob(base64.replace(/\s/g, ''));
  const bytes = Uint8Array.from(binary, c => c.charCodeAt(0));
  return new TextDecoder('utf-8').decode(bytes);
}

// ===== 获取数据 =====
async function fetchProducts() {
  loadingSpinner.classList.remove('hidden');
  statusMsg.innerText = "LOADING...";
  errorMsg.classList.add('hidden');
  initImageObserver(); // 初始化观察器

  const filePath = `${GITEE_CONFIG.BASE_PATH}products.json`;
  
  try {
    const apiUrl = getGiteeApiUrl(filePath);
    const response = await fetch(apiUrl, {
      method: 'GET',
      headers: {
        'Accept': 'application/vnd.gitee.v3+json',
        'Authorization' : `token ${GITEE_CONFIG.path}`,
      }
    });

    if (!response.ok) throw new Error(`HTTP ${response.status}`);

    const fileMeta = await response.json();
    const decodedContent = base64ToUtf8(fileMeta.content);
    const rawData = JSON.parse(decodedContent);

    // ⚡️⚡️ 优化核心：不再等待图片转换，直接映射数据并渲染 ⚡️⚡️
    allProducts = rawData.map(item => {
      // 预处理图片URL，但不进行请求
      const processedImages = (item.images || []).map(img => {
        let finalUrl = img.url;
        // 修正逻辑：识别 API URL
        if (img.url.startsWith('https://gitee.com/api/v5/repos/')) {
            finalUrl = img.url; // 保持原样，后续懒加载处理
        } else if (!img.url.startsWith('http')) {
            finalUrl = getGiteeRawUrl(img.url); // 普通Raw链接
        }
        return { url: finalUrl, type: img.type };
      });

      return {
        name: item.name || '无名商品',
        price: item.price || 0,
        length: (item.dimensions?.split(' x ')[0]) || '-',
        width: (item.dimensions?.split(' x ')[1]) || '-',
        height: (item.dimensions?.split(' x ')[2]) || null,
        description: item.description || '',
        category: item.category || '未分类',
        images: processedImages,
        detailPath: null // 暂时忽略详情JSON，简化逻辑
      };
    });

    categories = [...new Set(allProducts.map(p => p.category).filter(cat => cat.trim()))].sort();
    renderCategoryFilters();
    renderFilteredProducts(); // 立即渲染列表
    
    loadingSpinner.classList.add('hidden');
    statusMsg.innerText = `${allProducts.length} ITEMS`;

  } catch (error) {
    console.error(error);
    errorMsg.classList.remove('hidden');
    loadingSpinner.classList.add('hidden');
    statusMsg.innerText = "LOAD ERROR";
  }
}

// ===== 渲染列表 =====
function renderCategoryFilters() {
  categoryFilters.innerHTML = categories.map(cat => `
    <button class="category-filter px-3 py-1 text-xs rounded-full bg-gray-700 text-gray-300 hover:bg-gray-600 transition cursor-pointer" data-category="${cat}">
         ${cat}
    </button>
  `).join('');
  document.querySelectorAll('.category-filter').forEach(btn => {
    btn.onclick = () => filterByCategory(btn.dataset.category);
  });
}

function filterByCategory(category) {
  currentFilter = category;
  updateFilterUI();
  renderFilteredProducts();
}

function showAllProducts() {
  currentFilter = null;
  updateFilterUI();
  renderFilteredProducts();
}

function updateFilterUI() {
  filterAllBtn.classList.toggle('bg-blue-600', currentFilter === null);
  filterAllBtn.classList.toggle('bg-gray-700', currentFilter !== null);
  document.querySelectorAll('.category-filter').forEach(btn => {
    const isActive = btn.dataset.category === currentFilter;
    btn.classList.toggle('bg-blue-600', isActive);
    btn.classList.toggle('bg-gray-700', !isActive);
  });
}

function renderFilteredProducts() {
  const filtered = currentFilter ? allProducts.filter(p => p.category === currentFilter) : allProducts;
  
  // 清空列表
  listContainer.innerHTML = '';

  filtered.forEach((p, i) => {
    const mainImageObj = p.images.find(img => img.type === 'main') || p.images[0];
    const mainImageUrl = mainImageObj ? mainImageObj.url : '';
    const allImageUrls = p.images.map(img => img.url);

    let dimensions = ` ${p.length} × ${p.width}`;
    if (p.height) dimensions += ` × ${p.height}`;

    // 创建 DOM 元素
    const itemDiv = document.createElement('div');
    itemDiv.className = 'list-item group';
    itemDiv.style.animationDelay = `${i * 50}ms`; // 减少动画延迟间隔，让列表出现得更快
    
    itemDiv.innerHTML = `
        <div class="relative w-full aspect-ratio-box rounded-2xl overflow-hidden bg-card-bg cursor-pointer image-container img-loading"
             data-original-images="${encodeURIComponent(JSON.stringify(allImageUrls))}">
          <img data-src="${mainImageUrl}" 
               class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105 opacity-0 transition-opacity duration-300"
               alt="${p.name}">
        </div>
        <div class="mt-3 px-1 flex justify-between items-end gap-4">
          <div>
            <h3 class="font-serif text-lg font-bold text-white"> ${p.name}</h3>
            <p class="text-xs text-gray-500 font-mono mt-1">尺寸： ${dimensions}</p>
            <p class="text-xs text-gray-400 mt-1 line-clamp-2"> ${p.description || p.category}</p>
          </div>
          <span class="text-4xl font-bold text-blue-400 whitespace-nowrap">¥ ${p.price}</span>
        </div>
    `;

    listContainer.appendChild(itemDiv);

    // 绑定点击画廊
    const container = itemDiv.querySelector('.image-container');
    container.onclick = () => {
        const imgs = JSON.parse(decodeURIComponent(container.dataset.originalImages));
        openGallery(imgs);
    };

    // 注册懒加载观察
    if (imageObserver) {
        const imgEl = itemDiv.querySelector('img');
        imageObserver.observe(imgEl);
    } else {
        // 降级处理：如果没有 Observer，直接加载
        loadImage(itemDiv.querySelector('img'), mainImageUrl);
    }
  });
  
  statusMsg.innerText = `${filtered.length} ITEMS`;
}

// ===== 画廊逻辑 (支持异步加载) =====
function openGallery(imageUrls) {
  if (!imageUrls.length) return;
  galleryState.images = imageUrls;
  galleryState.currentIndex = 0;
  
  viewer.classList.remove('hidden');
  document.body.style.overflow = 'hidden';
  
  loadGalleryImage(); // 这里会处理异步加载
  renderGalleryIndicators();
  updateNavButtons();
  setupTouchEvents();
}

async function loadGalleryImage() {
  const currentUrl = galleryState.images[galleryState.currentIndex];
  
  // 重置状态
  viewerImg.classList.add('opacity-0'); // 先隐藏旧图片
  viewerLoader.classList.remove('hidden'); // 显示加载圈
  
  // 检查是否是 API URL 且需要转换
  let displayUrl = currentUrl;
  
  if (currentUrl.includes('gitee.com/api/v5')) {
      // 尝试从缓存获取
      if (apiImageCache.has(currentUrl)) {
          displayUrl = apiImageCache.get(currentUrl);
      } else {
          // 异步获取
          displayUrl = await convertApiUrlToDataUrl(currentUrl);
      }
  }

  // 设置图片
  viewerImg.src = displayUrl;
  
  // 图片加载完成回调
  viewerImg.onload = function() {
      viewerLoader.classList.add('hidden');
      viewerImg.classList.remove('opacity-0');
      resetViewerTransform();
  };
  
  viewerImg.onerror = function() {
      viewerLoader.classList.add('hidden');
      viewerImg.classList.remove('opacity-0');
      this.src = "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgZmlsbD0icmVkIiAvPjx0ZXh0IHg9IjUwIiB5PSI1MCIgZm9udC1zaXplPSIxMiIgZmlsbD0id2hpdGUiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGRvbWluYW50LWJhc2VsaW5lPSJtaWRkbGUiPkVycm9yPC90ZXh0Pjwvc3ZnPg==";
  }
}

function renderGalleryIndicators() {
  if (galleryState.images.length <= 1) {
    galleryIndicator.innerHTML = '';
    return;
  }
  galleryIndicator.innerHTML = galleryState.images.map((_, index) => `
    <div class="gallery-dot ${index === galleryState.currentIndex ? 'active' : ''}"
         onclick="goToImage(${index})"></div>
  `).join('');
}

function goToImage(index) {
    galleryState.currentIndex = index;
    loadGalleryImage();
    renderGalleryIndicators();
    updateNavButtons();
}

function updateNavButtons() {
  if (galleryState.images.length <= 1) {
    prevBtn.style.display = 'none';
    nextBtn.style.display = 'none';
  } else {
    prevBtn.style.display = 'flex';
    nextBtn.style.display = 'flex';
    prevBtn.style.opacity = galleryState.currentIndex === 0 ? '0.5' : '1';
    nextBtn.style.opacity = galleryState.currentIndex === galleryState.images.length - 1 ? '0.5' : '1';
    prevBtn.disabled = galleryState.currentIndex === 0;
    nextBtn.disabled = galleryState.currentIndex === galleryState.images.length - 1;
  }
}

function prevImage() {
  if (galleryState.currentIndex > 0) {
    galleryState.currentIndex--;
    loadGalleryImage();
    renderGalleryIndicators();
    updateNavButtons();
  }
}

function nextImage() {
  if (galleryState.currentIndex < galleryState.images.length - 1) {
    galleryState.currentIndex++;
    loadGalleryImage();
    renderGalleryIndicators();
    updateNavButtons();
  }
}

// ===== 触摸事件保持不变 (略微优化) =====
let initialScale = 1;
let currentScale = 1;
let currentX = 0;
let currentY = 0;
let lastX = 0;
let lastY = 0;

function setupTouchEvents() {
    const container = document.getElementById('viewer-container');
    
    // 移除旧的监听器以防重复绑定 (简单做法是每次重新打开 gallery 绑定，或者全局绑定一次)
    // 这里为了确保逻辑清晰，保持原样，但在 close 时不做销毁，可能会有轻微冗余，但在 SPA 中通常可接受
    // 更好的做法是全局绑定一次，这里仅做简略处理
    
    // 双击重置
    viewerImg.ondblclick = (e) => {
        e.preventDefault();
        if (currentScale > 1) {
            resetViewerTransform();
        } else {
            currentScale = 2;
            applyTransform();
        }
    };

    let isDragging = false;
    let startX, startY;

    container.ontouchstart = (e) => {
        if(e.touches.length === 1) {
            isDragging = true;
            startX = e.touches[0].clientX - currentX;
            startY = e.touches[0].clientY - currentY;
        }
    };
    
    container.ontouchmove = (e) => {
        if(isDragging && e.touches.length === 1 && currentScale > 1) {
             e.preventDefault();
             currentX = e.touches[0].clientX - startX;
             currentY = e.touches[0].clientY - startY;
             applyTransform();
        }
    };
    
    container.ontouchend = () => { isDragging = false; };
}

function applyTransform() {
    viewerImg.style.transform = `translate(${currentX}px, ${currentY}px) scale(${currentScale})`;
}

function resetViewerTransform() {
    currentScale = 1;
    currentX = 0;
    currentY = 0;
    if (viewerImg) viewerImg.style.transform = 'translate(0px, 0px) scale(1)';
}

function closeViewer() {
  viewer.classList.add('hidden');
  document.body.style.overflow = '';
  resetViewerTransform();
}

// 绑定按钮
filterAllBtn.onclick = showAllProducts;

// 启动
fetchProducts();

</script>
</body>
</html>
