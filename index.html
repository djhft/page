  <style>
    body {
      background-color: #121212;
      color: #e5e5e5;

    }

      will-change: transform;

      max-height: none;

      transform: translateY(20px);

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }
    .loader {
      border: 3px solid rgba(255,255,255,0.1);
      border-radius: 50%;
      border-top: 3px solid #3b82f6;
      width: 24px;

      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }

    .gallery-indicator {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;

    .gallery-dot {

      height: 8px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.3);
      cursor: pointer;
    }
    .gallery-dot.active {
      background-color: white;
    }

      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 60px;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 50;

    }

      background-color: rgba(255, 255, 255, 0.3);

    }

      aspect-ratio: 4 / 3;
    }
  </style>
</head>

  <div class="max-w-2xl mx-auto px-5 py-4">

      <div id="status-text" class="text-xs text-gray-400 font-mono flex items-center gap-2">

    <div class="flex gap-2 flex-wrap">

<div class="h-20"></div>
<main class="max-w-2xl mx-auto px-4 space-y-8">
  <div id="product-list" class="space-y-8"></div>
  <div id="error-msg" class="hidden text-center py-10">
    <i class="fa-solid fa-triangle-exclamation text-4xl text-red-500 mb-4"></i>
    <p class="text-gray-400">加载失败，请检查网络或API地址</p>
  </div>
</main>
<!-- 图片查看器 -->
<div id="image-viewer" class="fixed inset-0 z-50 hidden bg-black flex items-center justify-center overflow-hidden cursor-grab active:cursor-grabbing">
  <button onclick="closeViewer()" class="absolute top-6 right-6 z-50 w-10 h-10 bg-white/10 hover:bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center text-white transition">

    <p class="text-xs text-white tracking-widest uppercase opacity-75">双指缩放 • 拖拽移动 • 双击放大 • 点击外侧关闭</p>
  </div>

    <img id="viewer-img" src="" alt="Full View" class="block max-w-full max-h-full object-contain select-none" style="cursor: grab;">
    <!-- 左右导航按钮 -->
    <button id="prev-btn" class="nav-button prev" onclick="prevImage()">
      <i class="fas fa-chevron-left text-xl text-white"></i>
    </button>

      <i class="fas fa-chevron-right text-xl text-white"></i>
    </button>

<script>
// ===== GitHub 配置（请修改为你的信息）=====
const GITHUB_USERNAME = 'djhft';  // 替换为你的GitHub用户名
const GITHUB_REPO = 'page';       // 替换为你的GitHub仓库名
const GITHUB_BRANCH = 'main';     // GitHub分支（通常是main）
const FILE_PATH = 'products.json';

// ===== 全局变量 =====
let allProducts = [];
let categories = [];
let currentFilter = null;
let galleryState = {
  currentIndex: 0,
  images: []
};

// DOM 引用
const listContainer = document.getElementById('product-list');
const viewer = document.getElementById('image-viewer');
const viewerImg = document.getElementById('viewer-img');
const viewerContainer = document.getElementById('viewer-container');
const statusMsg = document.getElementById('status-msg');
const loadingSpinner = document.getElementById('loading-spinner');
const errorMsg = document.getElementById('error-msg');
const filterAllBtn = document.getElementById('filter-all');
const categoryFilters = document.getElementById('category-filters');
const galleryIndicator = document.getElementById('gallery-indicator');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');

// =====================
// ✅ 修复点：UTF-8 Base64 解码
// =====================
function base64ToUtf8(base64) {
  const binary = atob(base64.replace(/\s/g, ''));
  const bytes = Uint8Array.from(binary, c => c.charCodeAt(0));
  return new TextDecoder('utf-8').decode(bytes);
}

// ===== 构建GitHub URL =====
function getGitHubRawUrl(path) {
  // GitHub Raw文件地址
  return `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/${GITHUB_BRANCH}/${path}`;
}

function getGitHubApiUrl(path) {
  // GitHub API地址
  return `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${path}?ref=${GITHUB_BRANCH}`;
}

// ===== 获取 products.json =====
async function fetchProducts() {
  loadingSpinner.classList.remove('hidden');
  statusMsg.innerText = "LOADING...";
  errorMsg.classList.add('hidden');
  try {
    // 方案1：使用GitHub API
    const apiUrl = getGitHubApiUrl(`image/${FILE_PATH}`);
    
    const response = await fetch(apiUrl, {
      method: 'GET',
      headers: {
        'Accept': 'application/vnd.github.v3+json',
        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/144.0.0.0 Safari/537.36'
      },
      redirect: 'follow',
      cache: 'no-cache'
    });

    if (!response.ok) {
      throw new Error(`HTTP ${response.status}`);
    }
    
    const fileMeta = await response.json();
    // ✅ 修复：正确 UTF-8 解码
    const decoded = base64ToUtf8(fileMeta.content);
    const data = JSON.parse(decoded);
    
    allProducts = data.map(item => ({
      name: item.name || '无名商品',
      price: item.price || 0,
      length: (item.dimensions?.split(' x ')[0]) || '-',
      width: (item.dimensions?.split(' x ')[1]) || '-',
      height: (item.dimensions?.split(' x ')[2]) || null,
      description: item.description || '',
      category: item.category || '',
      images: Array.isArray(item.images) ? item.images.map(img => ({
        url: img.url.startsWith('http') ? img.url : getGitHubRawUrl(img.url),
        type: img.type
      })) : [],
      detailPath: getDetailPath(item)
    }));
    
    categories = [...new Set(allProducts.map(p => p.category).filter(cat => cat.trim()))].sort();
    renderCategoryFilters();
    renderFilteredProducts();
    loadingSpinner.classList.add('hidden');
    statusMsg.innerText = `${allProducts.length} ITEMS`;
  } catch (error) {
    console.error('加载商品失败:', error);
    // 降级方案：尝试直接Raw链接
    try {
      const rawUrl = getGitHubRawUrl(`image/${FILE_PATH}`);
      const fallbackRes = await fetch(rawUrl, { cache: 'no-cache' });
      
      if (!fallbackRes.ok) throw new Error('Raw链接访问失败');
      
      const data = await fallbackRes.json();
      
      allProducts = data.map(item => ({
        name: item.name || '无名商品',
        price: item.price || 0,
        length: (item.dimensions?.split(' x ')[0]) || '-',
        width: (item.dimensions?.split(' x ')[1]) || '-',
        height: (item.dimensions?.split(' x ')[2]) || null,
        description: item.description || '',
        category: item.category || '',
        images: Array.isArray(item.images) ? item.images.map(img => ({
          url: img.url.startsWith('http') ? img.url : getGitHubRawUrl(img.url),
          type: img.type
        })) : [],
        detailPath: getDetailPath(item)
      }));
      
      categories = [...new Set(allProducts.map(p => p.category).filter(cat => cat.trim()))].sort();
      renderCategoryFilters();
      renderFilteredProducts();
      statusMsg.innerText = `${allProducts.length} ITEMS`;
    } catch (fallbackError) {
      console.error('降级方案也失败:', fallbackError);
      statusMsg.innerText = "ERROR";
      errorMsg.classList.remove('hidden');
    } finally {
      loadingSpinner.classList.add('hidden');
    }
  }
}

// ===== 提取详情路径 =====
function getDetailPath(item) {
  // 从主图路径提取目录和名称
  const mainImage = item.images.find(img => img.type === 'main');
  if (mainImage) {
    const url = mainImage.url;
    // 处理完整URL和相对路径
    let relativeUrl = url;
    if (url.includes('raw.githubusercontent.com')) {
      // 从完整URL提取相对路径
      const parts = url.split(`${GITHUB_REPO}/${GITHUB_BRANCH}/`);
      if (parts.length > 1) {
        relativeUrl = parts[1];
      }
    }
    
    // 假设路径为 "image/分类/商品_main.jpg"
    const parts = relativeUrl.split('/');
    if (parts.length >= 3) {
      const dir = parts.slice(0, -1).join('/'); // "image/分类"
      const fileName = parts[parts.length - 1]; // "商品_main.jpg"
      const name = fileName.replace(/_.*$/, ''); // "商品"
      return `${dir}/${name}_main.json`; // "image/分类/商品_main.json"
    }
  }
  return null;
}

// ===== 获取详情页信息 =====
async function fetchDetail(detailPath) {
  if (!detailPath) return [];
  
  try {
    // 使用GitHub API获取详情JSON
    const apiUrl = getGitHubApiUrl(detailPath);
    const response = await fetch(apiUrl, {
      headers: {
        'Accept': 'application/vnd.github.v3+json',
        'User-Agent': 'Mozilla/5.0'
      }
    });

    if (!response.ok) throw new Error(`HTTP ${response.status}`);
    
    const fileMeta = await response.json();
    const decoded = base64ToUtf8(fileMeta.content);
    const detailData = JSON.parse(decoded);
    
    // 返回完整的图片URL
    return detailData.images.map(img => 
      img.url.startsWith('http') ? img.url : getGitHubRawUrl(img.url)
    );
  } catch (error) {
    console.error('加载详情失败:', error);
    // 降级：直接访问Raw链接
    try {
      const rawUrl = getGitHubRawUrl(detailPath);
      const fallbackRes = await fetch(rawUrl);
      
      if (!fallbackRes.ok) throw new Error('Raw详情访问失败');
      
      const detailData = await fallbackRes.json();
      return detailData.images.map(img => 
        img.url.startsWith('http') ? img.url : getGitHubRawUrl(img.url)
      );
    } catch (fallbackError) {
      console.error('详情降级方案失败:', fallbackError);
      return [];
    }
  }
}

// ===== 分类 =====
function renderCategoryFilters() {
  categoryFilters.innerHTML = categories.map(cat => `
    <button class="category-filter px-3 py-1 text-xs rounded-full bg-gray-700 text-gray-300 hover:bg-gray-600 transition cursor-pointer" data-category="${cat}">
      ${cat}
    </button>
  `).join('');
  
  // 重新绑定分类过滤器事件
  document.querySelectorAll('.category-filter').forEach(btn => {
    btn.onclick = () => filterByCategory(btn.dataset.category);
  });
}

function filterByCategory(category) {
  currentFilter = category;
  updateFilterUI();
  renderFilteredProducts();
}

function showAllProducts() {
  currentFilter = null;
  updateFilterUI();
  renderFilteredProducts();
}

function updateFilterUI() {
  filterAllBtn.classList.toggle('bg-blue-600', currentFilter === null);
  filterAllBtn.classList.toggle('bg-gray-700', currentFilter !== null);
  document.querySelectorAll('.category-filter').forEach(btn => {
    const isActive = btn.dataset.category === currentFilter;
    btn.classList.toggle('bg-blue-600', isActive);
    btn.classList.toggle('bg-gray-700', !isActive);
  });
}

function renderFilteredProducts() {
  const filtered = currentFilter
    ? allProducts.filter(p => p.category === currentFilter)
    : allProducts;
  renderList(filtered);
  statusMsg.innerText = `${filtered.length} ITEMS`;
}

// ===== 商品列表 =====
function renderList(products) {
  listContainer.innerHTML = products.map((p, i) => {
    const mainImage = p.images.find(img => img.type === 'main')?.url || '';
    let dimensions = `${p.length} × ${p.width}`;
    if (p.height) dimensions += ` × ${p.height}`;
    
    // 如果没有描述，则显示分类信息
    let infoText = p.description || p.category;
    if (!infoText) infoText = '暂无描述';
    
    // 提取纯图片URL数组（用于画廊）
    const imageUrls = p.images.map(img => img.url);
    
    return `
      <div class="list-item group" style="animation-delay:${i * 100}ms">
        <div class="relative w-full aspect-ratio-box rounded-2xl overflow-hidden bg-card-bg cursor-pointer image-container" 
             data-detail-path="${p.detailPath || ''}"
             data-original-images="${encodeURIComponent(JSON.stringify(imageUrls))}">
          <img src="${mainImage}" referrerpolicy="no-referrer"
               class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
               loading="lazy">
        </div>
        <div class="mt-3 px-1 flex justify-between items-end gap-4">
          <div>
            <h3 class="font-serif text-lg font-bold text-white">${p.name}</h3>
            <p class="text-xs text-gray-500 font-mono mt-1">尺寸：${dimensions}</p>
            <p class="text-xs text-gray-400 mt-1 line-clamp-2">${infoText}</p>
          </div>
          <span class="text-4xl font-bold text-blue-400 whitespace-nowrap">¥${p.price}</span>
        </div>
      </div>
    `;
  }).join('');
  
  // 为所有图片容器添加点击事件监听器
  setTimeout(() => {
    document.querySelectorAll('.image-container').forEach(container => {
      container.onclick = async () => {
        const detailPath = container.getAttribute('data-detail-path');
        const originalImagesStr = container.getAttribute('data-original-images');
        const originalImages = JSON.parse(decodeURIComponent(originalImagesStr));
        
        if (detailPath) {
          // 尝试加载详情页信息
          const detailImages = await fetchDetail(detailPath);
          
          if (detailImages && detailImages.length > 0) {
            // 使用详情页的图片（包括主图和详细图）
            openGallery(detailImages);
          } else {
            // 如果详情加载失败，使用原始图片
            openGallery(originalImages);
          }
        } else {
          // 如果没有详情路径，使用原始图片
          openGallery(originalImages);
        }
      };
    });
  }, 100);
}

// ===== 画廊 =====
function openGallery(imageUrls) {
  if (!imageUrls.length) return;
  
  galleryState.images = imageUrls;
  galleryState.currentIndex = 0;
  loadGalleryImage();
  renderGalleryIndicators();
  viewer.classList.remove('hidden');
  document.body.style.overflow = 'hidden';
  
  // 更新导航按钮状态
  updateNavButtons();
  
  // 添加触摸事件用于缩放和平移
  setupTouchEvents();
}

function renderGalleryIndicators() {
  if (galleryState.images.length <= 1) {
    galleryIndicator.innerHTML = '';
    return;
  }
  
  galleryIndicator.innerHTML = galleryState.images.map((_, index) => `
    <div class="gallery-dot ${index === galleryState.currentIndex ? 'active' : ''}" 
         data-index="${index}"></div>
  `).join('');
  
  // 绑定指示器点击事件
  document.querySelectorAll('.gallery-dot').forEach(dot => {
    dot.onclick = (e) => {
      e.stopPropagation();
      const index = parseInt(e.target.getAttribute('data-index'));
      galleryState.currentIndex = index;
      loadGalleryImage();
      renderGalleryIndicators();
      updateNavButtons();
    };
  });
}

function updateNavButtons() {
  if (galleryState.images.length <= 1) {
    prevBtn.style.display = 'none';
    nextBtn.style.display = 'none';
  } else {
    prevBtn.style.display = 'flex';
    nextBtn.style.display = 'flex';
    // 根据当前位置禁用按钮
    prevBtn.disabled = galleryState.currentIndex === 0;
    nextBtn.disabled = galleryState.currentIndex === galleryState.images.length - 1;
    prevBtn.style.opacity = galleryState.currentIndex === 0 ? '0.5' : '1';
    nextBtn.style.opacity = galleryState.currentIndex === galleryState.images.length - 1 ? '0.5' : '1';
  }
}

function prevImage() {
  if (galleryState.currentIndex > 0) {
    galleryState.currentIndex--;
    loadGalleryImage();
    renderGalleryIndicators();
    updateNavButtons();
  }
}

function nextImage() {
  if (galleryState.currentIndex < galleryState.images.length - 1) {
    galleryState.currentIndex++;
    loadGalleryImage();
    renderGalleryIndicators();
    updateNavButtons();
  }
}

// ===== 触摸事件处理 =====
let initialScale = 1;
let currentScale = 1;
let initialDistance = 0;
let lastX = 0;
let lastY = 0;
let currentX = 0;
let currentY = 0;

function setupTouchEvents() {
  const container = document.getElementById('viewer-container');
  const img = document.getElementById('viewer-img');
  
  // 重置变换
  resetViewerTransform();
  
  // 双击缩放
  img.addEventListener('dblclick', (e) => {
    e.preventDefault();
    if (currentScale > 1) {
      // 如果当前是放大的，恢复原状
      currentScale = 1;
      currentX = 0;
      currentY = 0;
    } else {
      // 如果当前是正常的，放大2倍
      currentScale = 2;
    }
    applyTransform();
  });

  // 单指拖拽
  let isDragging = false;
  
  img.addEventListener('mousedown', startDrag);
  img.addEventListener('touchstart', (e) => {
    if (e.touches.length === 1) {
      startDrag(e);
    } else if (e.touches.length === 2) {
      // 双指缩放开始
      startPinch(e);
    }
  });

  function startDrag(e) {
    e.preventDefault();
    isDragging = true;
    
    if (e.type === 'touchstart') {
      lastX = e.touches[0].clientX;
      lastY = e.touches[0].clientY;
    } else {
      lastX = e.clientX;
      lastY = e.clientY;
    }
    
    img.style.cursor = 'grabbing';
  }

  function drag(e) {
    if (!isDragging) return;
    
    e.preventDefault();
    let clientX, clientY;
    
    if (e.type === 'mousemove') {
      clientX = e.clientX;
      clientY = e.clientY;
    } else if (e.type === 'touchmove') {
      clientX = e.touches[0].clientX;
      clientY = e.touches[0].clientY;
    }
    
    if (clientX !== undefined && clientY !== undefined) {
      const deltaX = clientX - lastX;
      const deltaY = clientY - lastY;
      
      currentX += deltaX;
      currentY += deltaY;
      
      lastX = clientX;
      lastY = clientY;
      
      applyTransform();
    }
  }

  function endDrag() {
    isDragging = false;
    img.style.cursor = 'grab';
  }

  // 缩放功能
  function startPinch(e) {
    e.preventDefault();
    if (e.touches.length === 2) {
      initialDistance = Math.hypot(
        e.touches[0].clientX - e.touches[1].clientX,
        e.touches[0].clientY - e.touches[1].clientY
      );
      initialScale = currentScale;
    }
  }

  function pinch(e) {
    e.preventDefault();
    if (e.touches.length === 2) {
      const currentDistance = Math.hypot(
        e.touches[0].clientX - e.touches[1].clientX,
        e.touches[0].clientY - e.touches[1].clientY
      );
      
      const scaleDelta = currentDistance / initialDistance;
      currentScale = initialScale * scaleDelta;
      
      // 限制最大缩放比例
      if (currentScale > 5) currentScale = 5;
      if (currentScale < 0.5) currentScale = 0.5;
      
      applyTransform();
    }
  }

  function applyTransform() {
    img.style.transform = `translate(${currentX}px, ${currentY}px) scale(${currentScale})`;
  }

  // 添加事件监听器
  document.addEventListener('mousemove', drag);
  document.addEventListener('mouseup', endDrag);
  document.addEventListener('touchmove', drag, { passive: false });
  document.addEventListener('touchend', endDrag);
  document.addEventListener('touchmove', (e) => {
    if (e.touches.length === 2) {
      pinch(e);
    }
  }, { passive: false });
  
  // 点击容器关闭
  container.addEventListener('click', (e) => {
    if (e.target === container) {
      closeViewer();
    }
  });
}

// 全局可用的重置函数
function resetViewerTransform() {
  currentScale = 1;
  currentX = 0;
  currentY = 0;
  if (viewerImg) {
    viewerImg.style.transform = 'translate(0px, 0px) scale(1)';
  }
}

function closeViewer() {
  viewer.classList.add('hidden');
  document.body.style.overflow = '';
  resetViewerTransform(); // 调用全局函数
}

function loadGalleryImage() {
  viewerImg.src = galleryState.images[galleryState.currentIndex];
  // 确保在图片加载完成后重置变换
  viewerImg.onload = function() {
    resetViewerTransform();
  };
  // 图片加载失败时的处理
  viewerImg.onerror = function() {
    console.error('图片加载失败:', galleryState.images[galleryState.currentIndex]);
    // 尝试下一张图片
    if (galleryState.currentIndex < galleryState.images.length - 1) {
      nextImage();
    }
  };
}

// ===== 事件绑定 =====
filterAllBtn.onclick = showAllProducts;

// ===== 启动 =====
fetchProducts();
</script>
