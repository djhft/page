<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>实时商品图册</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['"Noto Serif SC"', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'bg-dark': '#1a1a1a',
                        'card-bg': '#262626',
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color:#121212; color:#e5e5e5; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display:none; }
        .no-scrollbar { scrollbar-width:none; }

        #image-viewer { transition: opacity 0.3s ease; }
        #viewer-img { transform-origin: 0 0; transition: transform 0.1s linear; will-change: transform; max-width:none; max-height:none; }

        .list-item { animation: fadeIn 0.6s ease-out forwards; opacity:0; transform: translateY(20px);}
        @keyframes fadeIn { to { opacity:1; transform: translateY(0); } }

        .loader { border:3px solid rgba(255,255,255,0.1); border-radius:50%; border-top:3px solid #3b82f6; width:24px; height:24px; animation:spin 1s linear infinite; }
        @keyframes spin { to { transform:rotate(360deg); } }
    </style>
</head>
<body class="antialiased min-h-screen pb-20">

<header class="fixed top-0 left-0 right-0 z-30 bg-bg-dark/90 backdrop-blur-md border-b border-white/10">
    <div class="max-w-2xl mx-auto px-5 py-4">
        <div class="flex justify-between items-center mb-4">
            <h1 class="font-serif text-xl font-bold tracking-wide text-white">MY PRODUCTS</h1>
            <div id="status-text" class="text-xs text-gray-400 font-mono flex items-center gap-2">
                <span class="loader hidden" id="loading-spinner"></span>
                <span id="status-msg">SYNCING...</span>
            </div>
        </div>
        <div class="flex gap-2 flex-wrap">
            <button id="filter-all" class="px-3 py-1 text-xs rounded-full bg-blue-600 text-white hover:bg-blue-700 transition cursor-pointer">全部商品</button>
            <div id="category-filters" class="flex gap-2 flex-wrap"></div>
        </div>
    </div>
</header>

<div class="h-20"></div>

<main class="max-w-2xl mx-auto px-4 space-y-8">
    <div id="product-list" class="space-y-8"></div>
    <div id="error-msg" class="hidden text-center py-10">
        <i class="fa-solid fa-triangle-exclamation text-4xl text-red-500 mb-4"></i>
        <p class="text-gray-400">加载失败，请检查网络或API地址</p>
    </div>
</main>

<div id="image-viewer" class="fixed inset-0 z-50 hidden bg-black flex items-center justify-center overflow-hidden cursor-grab active:cursor-grabbing">
    <button onclick="closeViewer()" class="absolute top-6 right-6 z-50 w-10 h-10 bg-white/10 hover:bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center text-white transition">
        <i class="fa-solid fa-xmark text-xl"></i>
    </button>
    <div class="absolute bottom-10 left-0 right-0 text-center pointer-events-none z-40 opacity-50">
        <p class="text-xs text-white tracking-widest uppercase">Pinch to zoom</p>
    </div>
    <div id="viewer-container" class="w-full h-full relative flex items-center justify-center overflow-hidden">
        <img id="viewer-img" src="" alt="Full View" class="block w-full h-auto object-contain select-none">
    </div>
</div>

<script>
// ===== Gitee 仓库配置 =====
const GITEE_OWNER = 'panzetao';
const GITEE_REPO  = 'image-bed';
const GITEE_BRANCH = 'master';
const API_BASE = `https://gitee.com/api/v5/repos/${GITEE_OWNER}/${GITEE_REPO}/contents`;

// 全局变量
let allProducts = [];
let categories = [];
let currentFilter = null;

// DOM 元素引用
const listContainer = document.getElementById('product-list');
const viewer = document.getElementById('image-viewer');
const viewerImg = document.getElementById('viewer-img');
const viewerContainer = document.getElementById('viewer-container');
const statusMsg = document.getElementById('status-msg');
const loadingSpinner = document.getElementById('loading-spinner');
const errorMsg = document.getElementById('error-msg');
const filterAllBtn = document.getElementById('filter-all');
const categoryFilters = document.getElementById('category-filters');

// 递归获取所有文件
async function fetchFilesRecursive(path = 'image') {
    try {
        const response = await fetch(`${API_BASE}/${path}?ref=${GITEE_BRANCH}`);
        if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
        }
        const data = await response.json();
        let files = [];

        for (const item of data) {
            if (item.type === 'file' && /\.(jpg|jpeg|png|webp|gif)$/i.test(item.name)) {
                files.push({
                    name: item.name,
                    path: item.path,
                    download_url: item.download_url,
                    category: path === 'image' ? null : path.split('/')[1] // 提取分类名
                });
            } else if (item.type === 'dir' && item.name !== '.gitkeep') {
                const subFiles = await fetchFilesRecursive(item.path);
                files = files.concat(subFiles);
            }
        }
        return files;
    } catch (error) {
        console.error(`获取 ${path} 失败:`, error);
        return [];
    }
}

// 获取所有分类
async function fetchCategories() {
    try {
        const response = await fetch(`${API_BASE}/image?ref=${GITEE_BRANCH}`);
        if (!response.ok) return [];
        const data = await response.json();
        
        categories = data
            .filter(item => item.type === 'dir' && item.name !== '.gitkeep')
            .map(item => item.name)
            .sort();
    } catch (error) {
        console.error('获取分类失败:', error);
    }
}

// 渲染分类过滤按钮（只显示有商品的分类）
function renderCategoryFilters() {
    // 获取所有有商品的分类
    const categoriesWithProducts = [...new Set(allProducts.map(p => p.category).filter(Boolean))].sort();
    
    categoryFilters.innerHTML = categoriesWithProducts.map(cat => `
        <button class="category-filter px-3 py-1 text-xs rounded-full bg-gray-700 text-gray-300 hover:bg-gray-600 transition cursor-pointer" data-category="${cat}">
            ${cat}
        </button>
    `).join('');
    
    // 添加事件监听
    document.querySelectorAll('.category-filter').forEach(btn => {
        btn.addEventListener('click', () => {
            filterByCategory(btn.dataset.category);
        });
    });
}

// 按分类过滤
function filterByCategory(category) {
    currentFilter = category;
    updateFilterUI();
    renderFilteredProducts();
}

// 显示全部
function showAllProducts() {
    currentFilter = null;
    updateFilterUI();
    renderFilteredProducts();
}

// 更新过滤按钮 UI
function updateFilterUI() {
    filterAllBtn.classList.toggle('bg-blue-600', currentFilter === null);
    filterAllBtn.classList.toggle('bg-gray-700', currentFilter !== null);
    filterAllBtn.classList.toggle('text-white', currentFilter === null);
    filterAllBtn.classList.toggle('text-gray-300', currentFilter !== null);
    
    document.querySelectorAll('.category-filter').forEach(btn => {
        const isActive = btn.dataset.category === currentFilter;
        btn.classList.toggle('bg-blue-600', isActive);
        btn.classList.toggle('bg-gray-700', !isActive);
        btn.classList.toggle('text-white', isActive);
        btn.classList.toggle('text-gray-300', !isActive);
    });
}

// 渲染过滤后的商品
function renderFilteredProducts() {
    const filtered = currentFilter 
        ? allProducts.filter(p => p.category === currentFilter)
        : allProducts;
    
    renderList(filtered);
    statusMsg.innerText = `${filtered.length} ITEMS`;
}

// 从 Gitee 获取图片列表
async function fetchProducts() {
    loadingSpinner.classList.remove('hidden');
    statusMsg.innerText = "LOADING...";
    errorMsg.classList.add('hidden');
    
    try {
        // 获取所有文件
        const files = await fetchFilesRecursive('image');
        
        if (!files.length) {
            throw new Error('没有找到图片文件');
        }

        allProducts = files.map(item => {
            const raw = item.name.replace(/\.[^/.]+$/, '');
            const parts = raw.rsplit('-', 3);

            let name = raw;
            let price = '询价';
            let length = '-';
            let width = '-';

            if (parts.length === 4) {
                name = parts[0];
                price = parts[1];
                length = parts[2];
                width = parts[3];
            } else if (parts.length >= 3) {
                name = parts.slice(0, -3).join('-');
                price = parts[parts.length - 3];
                length = parts[parts.length - 2];
                width = parts[parts.length - 1];
            }

            return { 
                name, 
                price, 
                length, 
                width, 
                image: item.download_url,
                category: item.category
            };
        });

        // 获取分类并渲染（必须在获取商品后）
        renderCategoryFilters();
        renderFilteredProducts();
        loadingSpinner.classList.add('hidden');
    } catch (error) {
        console.error('Error fetching products:', error);
        statusMsg.innerText = "ERROR";
        loadingSpinner.classList.add('hidden');
        errorMsg.classList.remove('hidden');
    }
}

// 字符串扩展：添加 rsplit 方法
if (!String.prototype.rsplit) {
    String.prototype.rsplit = function(sep, limit) {
        const arr = this.split(sep);
        if (limit === undefined) return arr;
        return [arr.slice(0, -limit).join(sep), ...arr.slice(-limit)];
    };
}

// 渲染商品列表
function renderList(products) {
    listContainer.innerHTML = products.map((p, i) => `
        <div class="list-item group" style="animation-delay:${i * 100}ms">
            <div class="relative w-full aspect-[4/3] rounded-2xl overflow-hidden bg-card-bg cursor-pointer" onclick="openViewer('${p.image.replace(/'/g, "\\'")}')">
               <img src="${p.image}" referrerpolicy="no-referrer" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 400 300%22%3E%3Crect fill=%22%23444%22 width=%22400%22 height=%22300%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 font-size=%2224%22 fill=%22%23999%22 text-anchor=%22middle%22 dy=%22.3em%22%3E加载失败%3C/text%3E%3C/svg%3E'">
                <div class="absolute inset-0 bg-black/0 group-hover:bg-black/20 transition-colors duration-300 flex items-center justify-center">
                    <i class="fa-solid fa-expand text-white opacity-0 group-hover:opacity-100 text-2xl transform scale-50 group-hover:scale-100 transition-all duration-300"></i>
                </div>
            </div>
            <div class="mt-3 px-1 flex justify-between items-end">
                <div>
                    <h3 class="font-serif text-lg font-bold text-white">${p.name}</h3>
                    <p class="text-xs text-gray-500 font-mono mt-1">尺寸：${p.length} × ${p.width}</p>
                    ${p.category ? `<p class="text-xs text-gray-600 font-mono mt-1">分类：${p.category}</p>` : ''}
                </div>
                <span class="text-xl font-bold text-blue-400">¥${p.price}</span>
            </div>
        </div>
    `).join('');
}

// 图片查看器
function openViewer(src) {
    viewerImg.src = src;
    viewerImg.referrerPolicy = "no-referrer"; 
    viewer.classList.remove('hidden');
    state = { scale: 1, panning: false, pointX: 0, pointY: 0, startX: 0, startY: 0, x: 0, y: 0 };
    updateTransform();
    document.body.style.overflow = 'hidden';
}

function closeViewer() {
    viewer.classList.add('hidden');
    document.body.style.overflow = '';
}

// 缩放/平移状态
let state = { scale: 1, panning: false, pointX: 0, pointY: 0, startX: 0, startY: 0, x: 0, y: 0 };
const updateTransform = () => {
    viewerImg.style.transform = `translate(${state.x}px, ${state.y}px) scale(${state.scale})`;
};

// 触摸事件（移动端缩放/拖拽）
viewerContainer.addEventListener('touchstart', e => {
    if (e.touches.length === 1) {
        state.panning = true;
        state.startX = e.touches[0].clientX - state.x;
        state.startY = e.touches[0].clientY - state.y;
    } else if (e.touches.length === 2) {
        state.panning = false;
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        state.distance = Math.hypot(dx, dy);
    }
});

viewerContainer.addEventListener('touchmove', e => {
    e.preventDefault();
    if (e.touches.length === 1 && state.scale > 1) {
        state.x = e.touches[0].clientX - state.startX;
        state.y = e.touches[0].clientY - state.startY;
        updateTransform();
    } else if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const distance = Math.hypot(dx, dy);
        const diff = distance - state.distance;
        const newScale = state.scale + diff * 0.01;
        if (newScale > 0.5 && newScale < 5) {
            state.scale = newScale;
            state.distance = distance;
            updateTransform();
        }
    }
}, { passive: false });

viewerContainer.addEventListener('touchend', () => {
    if (state.scale < 1) {
        state.scale = 1;
        state.x = 0;
        state.y = 0;
        updateTransform();
    }
});

// 鼠标滚轮缩放（桌面端）
viewerContainer.addEventListener('wheel', e => {
    e.preventDefault();
    const delta = -e.deltaY;
    const factor = delta > 0 ? 1.1 : 0.9;
    const newScale = state.scale * factor;
    if (newScale > 0.5 && newScale < 5) {
        state.scale = newScale;
        updateTransform();
    }
}, { passive: false });

// 分类过滤事件
filterAllBtn.addEventListener('click', showAllProducts);

// 启动加载
fetchProducts();
</script>

</body>
</html>
