<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>实时商品图册</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            serif: ['"Noto Serif SC"', 'serif'],
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            'bg-dark': '#1a1a1a',
            'card-bg': '#262626',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #121212;
      color: #e5e5e5;
      -webkit-tap-highlight-color: transparent;
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { scrollbar-width: none; }
    #image-viewer {
      transition: opacity 0.3s ease;
    }
    #viewer-img {
      transform-origin: center center;
      transition: transform 0.1s linear;
      will-change: transform;
      max-width: none;
      max-height: none;
    }
    .list-item {
      animation: fadeIn 0.6s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }
    .loader {
      border: 3px solid rgba(255,255,255,0.1);
      border-radius: 50%;
      border-top: 3px solid #3b82f6;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    /* 画廊指示器样式 */
    .gallery-indicator {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }
    .gallery-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.3);
      cursor: pointer;
    }
    .gallery-dot.active {
      background-color: white;
    }
  </style>
</head>
<body class="antialiased min-h-screen pb-20">
<header class="fixed top-0 left-0 right-0 z-30 bg-bg-dark/90 backdrop-blur-md border-b border-white/10">
  <div class="max-w-2xl mx-auto px-5 py-4">
    <div class="flex justify-between items-center mb-4">
      <h1 class="font-serif text-xl font-bold tracking-wide text-white">MY PRODUCTS</h1>
      <div id="status-text" class="text-xs text-gray-400 font-mono flex items-center gap-2">
        <span class="loader hidden" id="loading-spinner"></span>
        <span id="status-msg">SYNCING...</span>
      </div>
    </div>
    <div class="flex gap-2 flex-wrap">
      <button id="filter-all" class="px-3 py-1 text-xs rounded-full bg-blue-600 text-white hover:bg-blue-700 transition cursor-pointer">全部商品</button>
      <div id="category-filters" class="flex gap-2 flex-wrap"></div>
    </div>
  </div>
</header>
<div class="h-20"></div>
<main class="max-w-2xl mx-auto px-4 space-y-8">
  <div id="product-list" class="space-y-8"></div>
  <div id="error-msg" class="hidden text-center py-10">
    <i class="fa-solid fa-triangle-exclamation text-4xl text-red-500 mb-4"></i>
    <p class="text-gray-400">加载失败，请检查网络或API地址</p>
  </div>
</main>

<!-- 图片查看器 (增强版画廊) -->
<div id="image-viewer" class="fixed inset-0 z-50 hidden bg-black flex items-center justify-center overflow-hidden cursor-grab active:cursor-grabbing">
  <button onclick="closeViewer()" class="absolute top-6 right-6 z-50 w-10 h-10 bg-white/10 hover:bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center text-white transition">
    <i class="fa-solid fa-xmark text-xl"></i>
  </button>
  <div class="absolute bottom-10 left-0 right-0 text-center pointer-events-none z-40 px-4">
    <p class="text-xs text-white tracking-widest uppercase opacity-75">双指缩放 • 拖拽移动 • 双击放大 • 点击外侧关闭</p>
  </div>
  <!-- 画廊指示器 -->
  <div id="gallery-indicator" class="gallery-indicator"></div>
  <div id="viewer-container" class="w-full h-full relative flex items-center justify-center overflow-hidden bg-gradient-to-b from-black via-gray-900 to-black">
    <img id="viewer-img" src="" alt="Full View" class="block max-w-full max-h-full object-contain select-none" style="cursor: grab;">
  </div>
</div>

<script>
// ===== Gitee Pages 配置 =====
const GITEE_OWNER = 'panzetao';
const GITEE_REPO = 'image-bed';
const BASE_URL = `https://gitee.com/api/v5/repos/${GITEE_OWNER}/${GITEE_REPO}/contents/image`;

// 全局变量
let allProducts = [];
let categories = [];
let currentFilter = null;

// 当前画廊状态
let galleryState = {
  currentIndex: 0,
  images: [] // 当前商品的所有图片URL数组
};

// DOM 元素引用
const listContainer = document.getElementById('product-list');
const viewer = document.getElementById('image-viewer');
const viewerImg = document.getElementById('viewer-img');
const viewerContainer = document.getElementById('viewer-container');
const statusMsg = document.getElementById('status-msg');
const loadingSpinner = document.getElementById('loading-spinner');
const errorMsg = document.getElementById('error-msg');
const filterAllBtn = document.getElementById('filter-all');
const categoryFilters = document.getElementById('category-filters');
const galleryIndicator = document.getElementById('gallery-indicator');

// 从 Gitee Pages 获取 products.json
async function fetchProducts() {
  loadingSpinner.classList.remove('hidden');
  statusMsg.innerText = "LOADING...";
  errorMsg.classList.add('hidden');

  try {
    // 第一步：获取文件元信息
    const metaResponse = await fetch(`${BASE_URL}/products.json`);
    if (!metaResponse.ok) {
      throw new Error(`HTTP ${metaResponse.status} when fetching file metadata`);
    }
    const metaData = await metaResponse.json();

    // 第二步：从 download_url 获取真实内容
    const contentResponse = await fetch(metaData.download_url);
    if (!contentResponse.ok) {
      throw new Error(`HTTP ${contentResponse.status} when fetching file content`);
    }
    const data = await contentResponse.json(); // 这才是真正的 products 数组！

    // 确保 data 是数组
    if (!Array.isArray(data)) {
      throw new Error("products.json 内容不是数组");
    }

    // 将数据映射为前端 Product 对象
    allProducts = data.map(item => ({
      name: item.name,
      price: item.price,
      length: item.dimensions.split(' x ')[0] || '-',
      width: item.dimensions.split(' x ')[1] || '-',
      height: item.dimensions.split(' x ')[2] || null,
      description: item.description,
      category: item.category,
      images: item.images // [{url, type}, ...]
    }));

    categories = [...new Set(allProducts.map(p => p.category).filter(Boolean))].sort();
    
    renderCategoryFilters();
    renderFilteredProducts();
    loadingSpinner.classList.add('hidden');
  } catch (error) {
    console.error('Error fetching products.json:', error);
    statusMsg.innerText = "ERROR";
    loadingSpinner.classList.add('hidden');
    errorMsg.classList.remove('hidden');
  }
}

// 渲染分类过滤按钮
function renderCategoryFilters() {
  categoryFilters.innerHTML = categories.map(cat => `
    <button class="category-filter px-3 py-1 text-xs rounded-full bg-gray-700 text-gray-300 hover:bg-gray-600 transition cursor-pointer" data-category="${cat}">
      ${cat}
    </button>
  `).join('');

  // 添加事件监听
  document.querySelectorAll('.category-filter').forEach(btn => {
    btn.addEventListener('click', () => {
      filterByCategory(btn.dataset.category);
    });
  });
}

// 过滤逻辑
function filterByCategory(category) {
  currentFilter = category;
  updateFilterUI();
  renderFilteredProducts();
}

function showAllProducts() {
  currentFilter = null;
  updateFilterUI();
  renderFilteredProducts();
}

function updateFilterUI() {
  filterAllBtn.classList.toggle('bg-blue-600', currentFilter === null);
  filterAllBtn.classList.toggle('bg-gray-700', currentFilter !== null);
  filterAllBtn.classList.toggle('text-white', currentFilter === null);
  filterAllBtn.classList.toggle('text-gray-300', currentFilter !== null);

  document.querySelectorAll('.category-filter').forEach(btn => {
    const isActive = btn.dataset.category === currentFilter;
    btn.classList.toggle('bg-blue-600', isActive);
    btn.classList.toggle('bg-gray-700', !isActive);
    btn.classList.toggle('text-white', isActive);
    btn.classList.toggle('text-gray-300', !isActive);
  });
}

// 渲染商品列表
function renderFilteredProducts() {
  const filtered = currentFilter 
    ? allProducts.filter(p => p.category === currentFilter) 
    : allProducts;
  
  renderList(filtered);
  statusMsg.innerText = `${filtered.length} ITEMS`;
}

// 渲染商品卡片
function renderList(products) {
  listContainer.innerHTML = products.map((p, i) => {
    // 找到主图
    const mainImage = p.images.find(img => img.type === 'main')?.url || '';
    // 构建尺寸字符串
    let dimensions = `${p.length} × ${p.width}`;
    if (p.height) dimensions += ` × ${p.height}`;

    return `
      <div class="list-item group" style="animation-delay:${i * 100}ms">
        <div class="relative w-full aspect-[4/3] rounded-2xl overflow-hidden bg-card-bg cursor-pointer" onclick="openGallery(${JSON.stringify(p.images.map(img => img.url))})">
          <img src="${mainImage}" referrerpolicy="no-referrer" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 400 300%22%3E%3Crect fill=%22%23444%22 width=%22400%22 height=%22300%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 font-size=%2224%22 fill=%22%23999%22 text-anchor=%22middle%22 dy=%22.3em%22%3E加载失败%3C/text%3E%3C/svg%3E'">
          <div class="absolute inset-0 bg-black/0 group-hover:bg-black/20 transition-colors duration-300 flex items-center justify-center">
            <i class="fa-solid fa-expand text-white opacity-0 group-hover:opacity-100 text-2xl transform scale-50 group-hover:scale-100 transition-all duration-300"></i>
          </div>
        </div>
        <div class="mt-3 px-1 flex justify-between items-end gap-4">
          <div>
            <h3 class="font-serif text-lg font-bold text-white">${p.name}</h3>
            <p class="text-xs text-gray-500 font-mono mt-1">尺寸：${dimensions}</p>
            ${p.category ? `<p class="text-xs text-gray-600 font-mono mt-1">分类：${p.category}</p>` : ''}
            ${p.description ? `<p class="text-xs text-gray-400 mt-1 line-clamp-2">${p.description}</p>` : ''}
          </div>
          <span class="text-4xl font-bold text-blue-400 whitespace-nowrap">¥${p.price}</span>
        </div>
      </div>
    `;
  }).join('');
}

// ========== 画廊功能 ==========
function openGallery(imageUrls) {
  if (!imageUrls || imageUrls.length === 0) return;
  
  galleryState.images = imageUrls;
  galleryState.currentIndex = 0;
  
  renderGalleryIndicator();
  loadGalleryImage();
  
  viewer.classList.remove('hidden');
  document.body.style.overflow = 'hidden';
}

function closeViewer() {
  viewer.classList.add('hidden');
  document.body.style.overflow = '';
  // 重置状态
  galleryState = { currentIndex: 0, images: [] };
  galleryIndicator.innerHTML = '';
}

function renderGalleryIndicator() {
  if (galleryState.images.length <= 1) {
    galleryIndicator.classList.add('hidden');
    return;
  }
  galleryIndicator.classList.remove('hidden');
  galleryIndicator.innerHTML = galleryState.images.map((_, index) => `
    <div class="gallery-dot ${index === galleryState.currentIndex ? 'active' : ''}" 
         onclick="goToGalleryImage(${index})"></div>
  `).join('');
}

function goToGalleryImage(index) {
  galleryState.currentIndex = index;
  renderGalleryIndicator();
  loadGalleryImage();
}

function loadGalleryImage() {
  const url = galleryState.images[galleryState.currentIndex];
  viewerImg.src = url;
  viewerImg.referrerPolicy = "no-referrer";
  
  // 重置缩放和平移状态
  viewerImg.onload = () => {
    const containerWidth = viewerContainer.clientWidth;
    const containerHeight = viewerContainer.clientHeight;
    const imgWidth = viewerImg.naturalWidth;
    const imgHeight = viewerImg.naturalHeight;

    const scaleX = containerWidth / imgWidth;
    const scaleY = containerHeight / imgHeight;
    const initialScale = Math.min(scaleX, scaleY, 1);

    state = {
      scale: initialScale,
      panning: false,
      pointX: 0,
      pointY: 0,
      startX: 0,
      startY: 0,
      x: 0,
      y: 0,
      lastClickTime: 0,
      minScale: initialScale,
      maxScale: 5,
      naturalWidth: imgWidth,
      naturalHeight: imgHeight
    };
    updateTransform();
  };
}

// ========== 图片查看器逻辑 (保持不变，但用于画廊) ==========
let state = { scale: 1, panning: false, pointX: 0, pointY: 0, startX: 0, startY: 0, x: 0, y: 0, lastClickTime: 0, minScale: 1, maxScale: 5, naturalWidth: 0, naturalHeight: 0, doubleTapTimer: null };

const updateTransform = () => {
  viewerImg.style.transform = `translate(${state.x}px, ${state.y}px) scale(${state.scale})`;
};

const constrainPosition = () => {
  const container = viewerContainer;
  const img = viewerImg;
  const maxX = (img.naturalWidth * state.scale - container.clientWidth) / 2;
  const maxY = (img.naturalHeight * state.scale - container.clientHeight) / 2;
  state.x = Math.max(-maxX, Math.min(maxX, state.x));
  state.y = Math.max(-maxY, Math.min(maxY, state.y));
};

// ... (此处省略了 touch/mouse/keyboard 事件处理代码，与原代码相同) ...
// 为了简洁，这里假设这些事件处理器代码保持不变，并且能正常工作。

// 分类过滤事件
filterAllBtn.addEventListener('click', showAllProducts);

// 背景点击关闭
viewer.addEventListener('click', e => {
  if (e.target === viewer || e.target === viewerContainer) {
    closeViewer();
  }
});

// 防止点击图片时关闭
viewerImg.addEventListener('click', e => {
  e.stopPropagation();
});

// 启动加载
fetchProducts();
</script>
</body>
</html>
