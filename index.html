<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>实时商品图册</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            serif: ['"Noto Serif SC"', 'serif'],
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            'bg-dark': '#1a1a1a',
            'card-bg': '#262626',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #121212;
      color: #e5e5e5;
      -webkit-tap-highlight-color: transparent;
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { scrollbar-width: none; }
    #image-viewer {
      transition: opacity 0.3s ease;
    }
    #viewer-img {
      transform-origin: center center;
      transition: transform 0.1s linear;
      will-change: transform;
      max-width: none;
      max-height: none;
    }
    .list-item {
      animation: fadeIn 0.6s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }
    .loader {
      border: 3px solid rgba(255,255,255,0.1);
      border-radius: 50%;
      border-top: 3px solid #3b82f6;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .gallery-indicator {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }
    .gallery-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.3);
      cursor: pointer;
    }
    .gallery-dot.active {
      background-color: white;
    }
    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 60px;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 50;
      backdrop-filter: blur(10px);
      transition: background-color 0.2s;
    }
    .nav-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
    .nav-button.prev {
      left: 20px;
    }
    .nav-button.next {
      right: 20px;
    }
    .aspect-ratio-box {
      aspect-ratio: 4 / 3;
    }
  </style>
</head>
<body class="antialiased min-h-screen pb-20">
<header class="fixed top-0 left-0 right-0 z-30 bg-bg-dark/90 backdrop-blur-md border-b border-white/10">
  <div class="max-w-2xl mx-auto px-5 py-4">
    <div class="flex justify-between items-center mb-4">
      <h1 class="font-serif text-xl font-bold tracking-wide text-white">MY PRODUCTS</h1>
      <div id="status-text" class="text-xs text-gray-400 font-mono flex items-center gap-2">
        <span class="loader hidden" id="loading-spinner"></span>
        <span id="status-msg">SYNCING...</span>
      </div>
    </div>
    <div class="flex gap-2 flex-wrap">
      <button id="filter-all" class="px-3 py-1 text-xs rounded-full bg-blue-600 text-white hover:bg-blue-700 transition cursor-pointer">全部商品</button>
      <div id="category-filters" class="flex gap-2 flex-wrap"></div>
    </div>
  </div>
</header>
<div class="h-20"></div>
<main class="max-w-2xl mx-auto px-4 space-y-8">
  <div id="product-list" class="space-y-8"></div>
  <div id="error-msg" class="hidden text-center py-10">
    <i class="fa-solid fa-triangle-exclamation text-4xl text-red-500 mb-4"></i>
    <p class="text-gray-400">加载失败，请检查网络或API地址</p>
  </div>
</main>

<!-- 图片查看器 -->
<div id="image-viewer" class="fixed inset-0 z-50 hidden bg-black flex items-center justify-center overflow-hidden cursor-grab active:cursor-grabbing">
  <button onclick="closeViewer()" class="absolute top-6 right-6 z-50 w-10 h-10 bg-white/10 hover:bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center text-white transition">
    <i class="fa-solid fa-xmark text-xl"></i>
  </button>
  <div class="absolute bottom-10 left-0 right-0 text-center pointer-events-none z-40 px-4">
    <p class="text-xs text-white tracking-widest uppercase opacity-75">双指缩放 • 拖拽移动 • 双击放大 • 点击外侧关闭</p>
  </div>
  <div id="gallery-indicator" class="gallery-indicator"></div>
  <div id="viewer-container" class="w-full h-full relative flex items-center justify-center overflow-hidden bg-gradient-to-b from-black via-gray-900 to-black">
    <img id="viewer-img" src="" alt="Full View" class="block max-w-full max-h-full object-contain select-none" style="cursor: grab;">
    <button id="prev-btn" class="nav-button prev" onclick="prevImage()">
      <i class="fas fa-chevron-left text-xl text-white"></i>
    </button>
    <button id="next-btn" class="nav-button next" onclick="nextImage()">
      <i class="fas fa-chevron-right text-xl text-white"></i>
    </button>
  </div>
</div>

<script>
// ===== Gitee 配置 =====
const GITEE_OWNER = 'panzetao';
const GITEE_REPO = 'image-bed';
const FILE_PATH = 'image/products.json';

// ===== 全局变量 =====
let allProducts = [];
let categories = [];
let currentFilter = null;
let galleryState = {
  currentIndex: 0,
  images: []
};

// DOM 引用
const listContainer = document.getElementById('product-list');
const viewer = document.getElementById('image-viewer');
const viewerImg = document.getElementById('viewer-img');
const viewerContainer = document.getElementById('viewer-container');
const statusMsg = document.getElementById('status-msg');
const loadingSpinner = document.getElementById('loading-spinner');
const errorMsg = document.getElementById('error-msg');
const filterAllBtn = document.getElementById('filter-all');
const categoryFilters = document.getElementById('category-filters');
const galleryIndicator = document.getElementById('gallery-indicator');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');

// =====================
// ✅ UTF-8 Base64 解码（用于 Gitee 返回的 content 字段）
// =====================
function base64ToUtf8(base64) {
  const binary = atob(base64.replace(/\s/g, ''));
  const bytes = Uint8Array.from(binary, c => c.charCodeAt(0));
  return new TextDecoder('utf-8').decode(bytes);
}

// ===== 获取 products.json =====
async function fetchProducts() {
  loadingSpinner.classList.remove('hidden');
  statusMsg.innerText = "LOADING...";
  errorMsg.classList.add('hidden');
  try {
    // ✅ 正确拼接 URL（无空格！）
    const apiUrl = `https://gitee.com/api/v5/repos/ $ {GITEE_OWNER}/ $ {GITEE_REPO}/contents/ $ {FILE_PATH}`;
    const response = await fetch(apiUrl);
    if (!response.ok) throw new Error(`HTTP  $ {response.status}`);
    
    const fileMeta = await response.json();
    const decoded = base64ToUtf8(fileMeta.content);
    const data = JSON.parse(decoded);
    
    allProducts = data.map(item => ({
      name: item.name || '无名商品',
      price: item.price || 0,
      length: (item.dimensions?.split(' x ')[0]) || '-',
      width: (item.dimensions?.split(' x ')[1]) || '-',
      height: (item.dimensions?.split(' x ')[2]) || null,
      description: item.description || '',
      category: item.category || '',
      images: Array.isArray(item.images) ? item.images : [],
      detailPath: getDetailPath(item)
    }));
    
    categories = [...new Set(allProducts.map(p => p.category).filter(cat => cat.trim()))].sort();
    renderCategoryFilters();
    renderFilteredProducts();
    loadingSpinner.classList.add('hidden');
  } catch (error) {
    console.error(error);
    statusMsg.innerText = "ERROR";
    loadingSpinner.classList.add('hidden');
    errorMsg.classList.remove('hidden');
  }
}

// ===== 提取详情路径（相对路径，如 "蹲坑/2号_main.json"）=====
function getDetailPath(item) {
  const mainImage = item.images.find(img => img.type === 'main');
  if (mainImage) {
    const url = mainImage.url;
    const parts = url.split('/');
    if (parts.length >= 2) {
      const dir = parts.slice(0, -1).join('/');
      const fileName = parts[parts.length - 1];
      const name = fileName.replace(/_.* $ /, '');
      return ` $ {dir}/ $ {name}_main.json`;
    }
  }
  return null;
}

// ===== 获取商品详情 JSON =====
async function fetchDetail(detailPath) {
  try {
    // ✅ 关键修复：不编码整个路径！保留 / 和中文，让 fetch 自动处理
    let cleanPath = detailPath.startsWith('/') ? detailPath.substring(1) : detailPath;
    
    // ✅ 正确模板字符串（无空格！）
    const apiUrl = `https://gitee.com/api/v5/repos/ $ {GITEE_OWNER}/ $ {GITEE_REPO}/contents/ $ {cleanPath}`;
    
    console.log('Fetching detail:', apiUrl); // 调试用

    const response = await fetch(apiUrl);
    if (!response.ok) throw new Error(`HTTP  $ {response.status}:  $ {response.statusText}`);
    
    const fileMeta = await response.json();
    const decoded = base64ToUtf8(fileMeta.content);
    const detailData = JSON.parse(decoded);
    
    return detailData.images.map(img => img.url);
  } catch (error) {
    console.error('加载详情失败:', error);
    return [];
  }
}

// ===== 分类过滤 =====
function renderCategoryFilters() {
  categoryFilters.innerHTML = categories.map(cat => `
    <button class="category-filter px-3 py-1 text-xs rounded-full bg-gray-700 text-gray-300 hover:bg-gray-600 transition cursor-pointer" data-category=" $ {cat}">
       $ {cat}
    </button>
  `).join('');
  
  document.querySelectorAll('.category-filter').forEach(btn => {
    btn.onclick = () => filterByCategory(btn.dataset.category);
  });
}

function filterByCategory(category) {
  currentFilter = category;
  updateFilterUI();
  renderFilteredProducts();
}

function showAllProducts() {
  currentFilter = null;
  updateFilterUI();
  renderFilteredProducts();
}

function updateFilterUI() {
  filterAllBtn.classList.toggle('bg-blue-600', currentFilter === null);
  filterAllBtn.classList.toggle('bg-gray-700', currentFilter !== null);
  document.querySelectorAll('.category-filter').forEach(btn => {
    const isActive = btn.dataset.category === currentFilter;
    btn.classList.toggle('bg-blue-600', isActive);
    btn.classList.toggle('bg-gray-700', !isActive);
  });
}

function renderFilteredProducts() {
  const filtered = currentFilter
    ? allProducts.filter(p => p.category === currentFilter)
    : allProducts;
  renderList(filtered);
  statusMsg.innerText = ` $ {filtered.length} ITEMS`;
}

// ===== 渲染商品列表 =====
function renderList(products) {
  listContainer.innerHTML = products.map((p, i) => {
    const mainImage = p.images.find(img => img.type === 'main')?.url || '';
    let dimensions = ` $ {p.length} ×  $ {p.width}`;
    if (p.height) dimensions += ` ×  $ {p.height}`;
    let infoText = p.description || p.category || '暂无描述';
    
    return `
      <div class="list-item group" style="animation-delay: $ {i * 100}ms">
        <div class="relative w-full aspect-ratio-box rounded-2xl overflow-hidden bg-card-bg cursor-pointer image-container" 
             data-detail-path=" $ {p.detailPath || ''}"
             data-original-images=" $ {encodeURIComponent(JSON.stringify(p.images.map(img => img.url)))}">
          <img src=" $ {mainImage}" referrerpolicy="no-referrer"
               class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105">
        </div>
        <div class="mt-3 px-1 flex justify-between items-end gap-4">
          <div>
            <h3 class="font-serif text-lg font-bold text-white"> $ {p.name}</h3>
            <p class="text-xs text-gray-500 font-mono mt-1">尺寸： $ {dimensions}</p>
            <p class="text-xs text-gray-400 mt-1 line-clamp-2"> $ {infoText}</p>
          </div>
          <span class="text-4xl font-bold text-blue-400 whitespace-nowrap">¥ $ {p.price}</span>
        </div>
      </div>
    `;
  }).join('');
  
  setTimeout(() => {
    document.querySelectorAll('.image-container').forEach(container => {
      container.onclick = async () => {
        const detailPath = container.getAttribute('data-detail-path');
        const originalImagesStr = container.getAttribute('data-original-images');
        const originalImages = JSON.parse(decodeURIComponent(originalImagesStr));
        
        let finalImages = originalImages;
        if (detailPath) {
          const detailImages = await fetchDetail(detailPath);
          if (detailImages.length > 0) {
            finalImages = detailImages;
          }
        }
        openGallery(finalImages);
      };
    });
  }, 100);
}

// ===== 画廊功能 =====
function openGallery(imageUrls) {
  if (!imageUrls.length) return;
  
  const fullImageUrls = imageUrls.map(url =>
    url.startsWith('http') ? url : `https://gitee.com/ $ {GITEE_OWNER}/ $ {GITEE_REPO}/raw/master/image/ $ {url}`
  );
  
  galleryState.images = fullImageUrls;
  galleryState.currentIndex = 0;
  loadGalleryImage();
  renderGalleryIndicators();
  viewer.classList.remove('hidden');
  document.body.style.overflow = 'hidden';
  updateNavButtons();
  setupTouchEvents();
}

function renderGalleryIndicators() {
  galleryIndicator.innerHTML = galleryState.images.length <= 1 ? '' :
    galleryState.images.map((_, index) => `
      <div class="gallery-dot  $ {index === galleryState.currentIndex ? 'active' : ''}" data-index=" $ {index}"></div>
    `).join('');
  
  document.querySelectorAll('.gallery-dot').forEach(dot => {
    dot.onclick = (e) => {
      e.stopPropagation();
      galleryState.currentIndex = parseInt(e.target.getAttribute('data-index'));
      loadGalleryImage();
      renderGalleryIndicators();
      updateNavButtons();
    };
  });
}

function updateNavButtons() {
  if (galleryState.images.length <= 1) {
    prevBtn.style.display = 'none';
    nextBtn.style.display = 'none';
  } else {
    prevBtn.style.display = 'flex';
    nextBtn.style.display = 'flex';
    prevBtn.disabled = galleryState.currentIndex === 0;
    nextBtn.disabled = galleryState.currentIndex === galleryState.images.length - 1;
    prevBtn.style.opacity = galleryState.currentIndex === 0 ? '0.5' : '1';
    nextBtn.style.opacity = galleryState.currentIndex === galleryState.images.length - 1 ? '0.5' : '1';
  }
}

function prevImage() {
  if (galleryState.currentIndex > 0) {
    galleryState.currentIndex--;
    loadGalleryImage();
    renderGalleryIndicators();
    updateNavButtons();
  }
}

function nextImage() {
  if (galleryState.currentIndex < galleryState.images.length - 1) {
    galleryState.currentIndex++;
    loadGalleryImage();
    renderGalleryIndicators();
    updateNavButtons();
  }
}

// ===== 图片查看器交互 =====
let currentScale = 1;
let currentX = 0;
let currentY = 0;

function resetViewerTransform() {
  currentScale = 1;
  currentX = 0;
  currentY = 0;
  if (viewerImg) {
    viewerImg.style.transform = 'translate(0px, 0px) scale(1)';
  }
}

function applyTransform() {
  viewerImg.style.transform = `translate( $ {currentX}px,  $ {currentY}px) scale( $ {currentScale})`;
}

function setupTouchEvents() {
  const img = viewerImg;
  resetViewerTransform();
  
  let isDragging = false;
  let lastClientX = 0;
  let lastClientY = 0;
  
  // 双击缩放
  img.addEventListener('dblclick', (e) => {
    e.preventDefault();
    currentScale = currentScale > 1 ? 1 : 2;
    currentX = currentY = 0;
    applyTransform();
  });

  // 拖拽开始
  function startDrag(clientX, clientY) {
    isDragging = true;
    lastClientX = clientX;
    lastClientY = clientY;
    img.style.cursor = 'grabbing';
  }

  // 拖拽中
  function doDrag(clientX, clientY) {
    if (!isDragging) return;
    const deltaX = clientX - lastClientX;
    const deltaY = clientY - lastClientY;
    currentX += deltaX;
    currentY += deltaY;
    lastClientX = clientX;
    lastClientY = clientY;
    applyTransform();
  }

  // 拖拽结束
  function endDrag() {
    isDragging = false;
    img.style.cursor = 'grab';
  }

  // 鼠标事件
  img.addEventListener('mousedown', (e) => startDrag(e.clientX, e.clientY));
  document.addEventListener('mousemove', (e) => doDrag(e.clientX, e.clientY));
  document.addEventListener('mouseup', endDrag);

  // 触摸事件
  img.addEventListener('touchstart', (e) => {
    if (e.touches.length === 1) {
      startDrag(e.touches[0].clientX, e.touches[0].clientY);
    }
  });
  document.addEventListener('touchmove', (e) => {
    if (e.touches.length === 1 && isDragging) {
      doDrag(e.touches[0].clientX, e.touches[0].clientY);
      e.preventDefault();
    }
  }, { passive: false });
  document.addEventListener('touchend', endDrag);

  // 点击背景关闭
  viewerContainer.addEventListener('click', (e) => {
    if (e.target === viewerContainer) closeViewer();
  });
}

function closeViewer() {
  viewer.classList.add('hidden');
  document.body.style.overflow = '';
  resetViewerTransform();
}

function loadGalleryImage() {
  viewerImg.src = galleryState.images[galleryState.currentIndex];
  viewerImg.onload = resetViewerTransform;
}

// ===== 初始化 =====
filterAllBtn.onclick = showAllProducts;
fetchProducts();
</script>
</body>
</html>
